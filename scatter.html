<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<button onclick="changePlot('scatter')">Scatter Plot</button>
<button onclick="changePlot('box')">Box Plot</button>

<canvas id="scatterBoxPlot"></canvas>

<script>
    var currentPlotType = 'scatter';

    function changePlot(type) {
        var ctx = document.getElementById('scatterBoxPlot').getContext('2d');

        if (window.myChart) {
            window.myChart.destroy();
        }

        switch (type) {
            case 'scatter':
                var scatterData = {
                    datasets: [{
                        label: 'Scatter Plot',
                        data: [
                            { x: 10, y: 20 },
                            { x: 30, y: 40 },
                            { x: 50, y: 60 },
                            // Add more data points as needed
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointBorderColor: 'rgba(255, 255, 255, 1)',
                        pointBorderWidth: 2,
                    }]
                };
                window.myChart = new Chart(ctx, {
                    type: 'scatter',
                    data: scatterData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            },
                            y: {
                                type: 'linear',
                                position: 'left'
                            }
                        }
                    }
                });
                break;

            case 'box':
                var boxData = {
                    labels: ['Category 1', 'Category 2', 'Category 3'],
                    datasets: [{
                        label: 'Box Plot',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [[10, 20, 30, 40, 50], [30, 40, 50, 60, 70], [20, 30, 40, 50, 60]]
                    }]
                };
                window.myChart = new Chart(ctx, {
                    type: 'boxplot',
                    data: boxData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                break;
        }

        currentPlotType = type;
    }
</script>

</body>
</html>
